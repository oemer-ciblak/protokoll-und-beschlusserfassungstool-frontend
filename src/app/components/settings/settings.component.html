<h2 mat-dialog-title>Einstellungen</h2>
<mat-dialog-content class="mat-typography">
  <form class="form">
    <mat-form-field appearance="outline">
      <mat-label>Schulleiter</mat-label>
      <input matInput name="schulleiter" [(ngModel)]="settings.schulleiter">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Stellv. Schulleiter</mat-label>
      <input matInput name="stellvertreter" [(ngModel)]="settings.stellverteter">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" (click)="updateSettings()">Speichern</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Abbrechen</button>
</mat-dialog-actions>
